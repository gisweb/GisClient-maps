<div class="geonote-popup-toolbar">
    <button type="button" id="geonote_label_attach" class="btn btn-default">
       <span class="glyphicon glyphicon-camera"></span> 
    </button>
    <input type="file" id="geonote_label_attachment" name="attachement" style="display: none;" accept="image/*" capture="camera"/>
</div>

<div class="geonote-popup-form">
    <div id="geonote_popup_uploads" class="geonote-popup-form-group">
    </div>
    <div class="geonote-popup-form-group">
        <label for="geonote_label_text">Testo etichetta</label>
        <textarea name="text" class="form-control" id="geonote_label_text"></textarea>
    </div>
</div>

<div class="geonote-popup-buttons">
    <a  id="geonote_setlabel_button" class="geonote-popup-btn" title="Imposta etichetta">
        <span>Imposta etichetta</span>
    </a>
</div>
