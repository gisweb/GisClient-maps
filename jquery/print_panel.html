<form role="form">
    <!-- fieldset cose generali stampa -->
    <div class="form-group">
        <label for="print_panel_text">Testo</label>
        <textarea name="text" class="form-control" id="print_panel_text"></textarea>
    </div>
    <div class="form-group">
        <label for="print_panel_date">Data</label>
        <input type="date" name="date" class="form-control" id="print_panel_date">
    </div>
    <!-- fieldset proprietÃ  di stampa -->
    <div class="form-group">
        <label for="print_panel_legend">Legenda</label>
        <label class="radio-inline">
            <input type="radio" name="legend" id="print_panel_legend" value="yes" checked> Si
        </label>
        <label class="radio-inline">
            <input type="radio" name="legend" id="" value="no"> No
        </label>
    </div>
    
    <div class="form-group">
        <label for="print_panel_layout">Layout di stampa</label>
        <label class="radio-inline">
            <input type="radio" name="direction" id="print_panel_layout" value="vertical" checked> Verticale
        </label>
        <label class="radio-inline">
            <input type="radio" name="direction" id="" value="horizontal"> Orizzontale
        </label>
    </div>
    
    <div class="form-group">
        <label for="print_panel_printformat">Formato di stampa</label>
        <select name="formato" id="print_panel_printformat" class="form-control">
            <option value="A4" selected>A4</option>
            <option value="A3">A3</option>
            <option value="A2">A2</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="print_panel_format">Formato</label>
        <label class="radio-inline">
            <input type="radio" name="format" id="print_panel_format" value="HTML" checked> HTML
        </label>
        <label class="radio-inline">
            <input type="radio" name="format" id="" value="PDF"> PDF
        </label>
    </div>
    
    <div class="form-group">
        <label for="print_panel_scalemode">Scala</label>
        <br />
        <label>
            <input type="radio" name="scale_mode" id="print_panel_scalemode" value="auto" checked> Automatica
        </label>
        <label>
            <input type="radio" name="scale_mode" id="" value="user">1: <input type="text" name="scale">
        </label>
    </div>
    
    <div class="form-group">
        <label for="print_panel_resolution">Risoluzione</label>
        <select id="print_panel_resolution" class="form-control">
            <option value="96" selected>Media</option>
            <option value="150">Alta</option>
        </select>
    </div>
    
    <p>
        <button type="button" role="print" class="btn btn-default">Stampa</button>
    </p>
    
    <div class="results" style="display: none;">
        <span name="result"></span>
    </div>
    
</form>
